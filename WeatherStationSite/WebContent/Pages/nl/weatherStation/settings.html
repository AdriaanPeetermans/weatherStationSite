<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Instellingen</title>
		<script src="../../../Scripts/nl/weatherStation/settings.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../../Style/weatherStation/settings.css">
	</head>
	<body onload="init()">
		<div style="width:100%; height:70px; background-color: darkred;">
			<table width = "100%" height = "50" bgcolor = "darkred" border = "0" cellspacing = "0" cellpadding = "0">
				<tr>
					<td class="pwebContainer" align="center">
						<div class="pwebBlock">
							<img src = "../../../Images/pWebLogo.png" height="55">
						</div>
					</td>
					<td width = "60%" align="center">
						<div style = "color:#E0E0E0; font-size:30px; font-family: arial; background-color:darkred;"> WeatherStation </div>
					</td>
					<td style = "width:20%; text-align:center;">
						<img src = "../../../Images/weatherStationLogo.png" height="55">
					</td>
				</tr>
			</table>
		</div>
		<div class="mainBlock" id="mainBlock">
			<div class="sideButtonsHolder">
				<div class="activeSideButton" onclick="files()" onmouseout="mouseOutButton(this,0)" onmouseover="mouseOverButton(this,0)" id="but0">Bestanden</div>
				<div class="sideButton" onclick="basis()" onmouseout="mouseOutButton(this,1)" onmouseover="mouseOverButton(this,1)" id="but1">Basis</div>
				<div class="sideButton" onclick="back()" onmouseout="mouseOutButton(this,2)" onmouseover="mouseOverButton(this,2)" id="but2">Terug</div>
			</div>
			<div class="rightBlock">
				<object data="files.html" width="100%" height="100%" style="position: absolute; top: 70px;" id="object">
					Your browser does not support objects... :/
				</object>
			</div>
		</div>
	</body>
</html>
