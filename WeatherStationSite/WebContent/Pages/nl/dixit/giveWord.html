<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dixit</title>
		<script src="../../../Scripts/nl/dixit/giveWord.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../../Style/dixit/giveWord.css">
	</head>
	<body onload="init()">
		<div style="width:100%; height:70px; background-color: darkred;">
			<table width = "100%" height = "50" bgcolor = "darkred" border = "0" cellspacing = "0" cellpadding = "0">
				<tr>
					<td class="pwebContainer" align="center">
						<div class="pwebBlock">
							<img src = "../../../Images/pWebLogo.png" height="55">
						</div>
					</td>
					<td width = "60%" align="center">
<!--								<input type = "text" id = "searchBar" style = "font-size:20px; width:70%; background-color:#E0E0E0"> -->
						<div style = "color:#E0E0E0; font-size:30px; font-family: arial; background-color:darkred;"> Dixit </div>
					</td>
					<td style = "width:20%; text-align:center;">
						<img src = "../../../Images/dixit/dixitLogo.png" height="55" align="center">
					</td>
				</tr>
			</table>
		</div>
		<div id="sketcher">
			<div class="mainBlock" id="mainBlock">
				<div class="mainHolder">
			        <div class="leftside">
			        	<canvas id="loadCan" width="500px" height="50px"></canvas>
			        	<div class="wordBlock">
			        		<div class="wordHolder" id="wordHolder">
			        			Beschrijf de tekening die je ziet:
			        		</div>
			        	</div>
			        	<div class="spacerBlock"></div>
			        	<div class="wordInputBlock">
			        		<div class="wordInputHolder">
			           			<input type="text" id="wordInput" OnInput="wordChange(this);">
			           			<div class="readyHolder">
				           			<div class="readyButton" onmouseover="readyMouseIn(this);" onmouseout="readyMouseOut(this);" onclick="ready();">
				           				Klaar!
				           			</div>
			           			</div>
			           		</div>
		           		</div>
			            <div class="bottomBlock">
			            	<div class="nameBlock">
			            		<div class="nameHolder" id="nameHolder">
		            			</div>
			            	</div>
			            	<div class="timeBlock">
			            		<div class="timeHolder" id="timeHolder">
			            			00:00
		            			</div>
			            	</div>
			            </div>
			        </div>
		        </div>
	        </div>
    	</div>
	</body>
</html>
