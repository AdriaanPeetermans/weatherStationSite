<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Graph</title>
		<script src="../../../Scripts/nl/weatherStation/moment.js" type="text/javascript"></script>
		<script src="../../../Scripts/nl/weatherStation/graph.js" type="text/javascript"></script>
		<script src="../../../Scripts/nl/weatherStation/Chart.js" type="text/javascript"></script>
	</head>
	<body>
		<table style = "width:100%; height:75px; font-family:arial; border-collapse:collapse;">
			<tr>
				<td style = "width:20%; height:75px;">
					<table style = "width:100%;">
						<tr>
							<td id="iets">
								<select onchange="changePeriod(this)">
									<option value="Day">Dag</option>
									<option value="Week">Week</option>
									<option value="Month">Maand</option>
									<option value="Year">Jaar</option>
									<option value="AllTime">Sinds het begin</option>
								</select>
							</td>
						</tr>
					</table>
				</td>
				<td style = "width:60%; height:75px;">
					<table style = "width:100%; font-family:arial;">
						<tr>
							<td>
								<img src = "../../../Images/graphArrowLeftSel.png" height="20" style = "float:right;" id="arrowLeft" onclick="changeDate(-1)" onmouseover="mouseOverArrow(this, -1)" onmouseout="mouseOutArrow(this, -1)">
							</td>
							<td id="periodName" style="font-size:25px; font-family:arial; color: darkred; width:1%; white-space:nowrap;">
							
							</td>
							<td>
								<img src = "../../../Images/graphArrowRightSel.png" height="20" style = "float:left;" id="arrowRight" onclick="changeDate(1)" onmouseover="mouseOverArrow(this, 1)" onmouseout="mouseOutArrow(this, 1)">
							</td>
						</tr>
					</table>
				</td>
				<td style = "width:20%; height:75px;">
					<table style = "width:100%;">
						<tr>
							<td>
								<input type="checkbox" name="basisOn" value="basisOn" checked id="basisOn" onchange="checkBasis()">BASIS<br>
							</td>
							<td>
								<input type="checkbox" name="sensor1On" value="sensor1On" checked id="sensor1On" onchange="checkSensor1()">SENSOR1<br>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<canvas id="myChart" width="1044px" height="440px" style="height:440px; width:1044px;"></canvas>
	</body>
</html>
