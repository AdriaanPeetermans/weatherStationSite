<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dixit</title>
		<script src="../../../Scripts/nl/dixit/joinGame.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../../Style/dixit/joinGame.css">
	</head>
	<body onload="init()">
		<div style="width:100%; height:70px; background-color: darkred;">
			<table width = "100%" height = "50" bgcolor = "darkred" border = "0" cellspacing = "0" cellpadding = "0">
				<tr>
					<td class="pwebContainer" align="center">
						<div class="pwebBlock">
							<img src = "../../../Images/pWebLogo.png" height="55">
						</div>
					</td>
					<td width = "60%" align="center">
<!--								<input type = "text" id = "searchBar" style = "font-size:20px; width:70%; background-color:#E0E0E0"> -->
						<div style = "color:#E0E0E0; font-size:30px; font-family: arial; background-color:darkred;"> Dixit </div>
					</td>
					<td style = "width:20%; text-align:center;">
						<img src = "../../../Images/dixit/dixitLogo.png" height="55" align="center">
					</td>
				</tr>
			</table>
		</div>
		<div class="mainBlock" id="mainBlock">
			<div class="mainHolder">
				<div class="titleBlock">
					<div class="titleHolder">
						Geef code in:
					</div>
				</div>
				<div class="checkerBlock">
					<div class="checkerHolder">
						<canvas id="checkerCan" width="200px" height="50px"></canvas>
						<img src = "../../../Images/dixit/checkUnknown.png" height="50px" style="float:right;" id="checkIm">
					</div>
				</div>
				<div class="titleImageBlock">
					<div class="titleImageHolder">
						<input type="text" id="codeInput" OnInput="codeChange(this);">
					</div>
				</div>
				<div class="buttonBlock">
					<div class="leftButtonBlock" id="leftButtonBlock">
						<div class="leftButtonHolder" id="leftButtonHolder" onclick="join();" onmouseover="mouseIn(this);" onmouseout="mouseOut(this);">
							Sluit aan
						</div>
					</div>
					<div class="rightButtonBlock" id="rightButtonBlock">
						<div class="rightButtonHolder" id="rightButtonHolder">
							Nieuw spel
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
