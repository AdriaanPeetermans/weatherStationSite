<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dixit</title>
		<script src="../../../Scripts/nl/dixit/index.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../../Style/dixit/index.css">
	</head>
	<body onload="init()">
		<div style="width:100%; height:70px; background-color: darkred;">
			<table width = "100%" height = "50" bgcolor = "darkred" border = "0" cellspacing = "0" cellpadding = "0">
				<tr>
					<td class="pwebContainer" align="center">
						<div class="pwebBlock">
							<img src = "../../../Images/pWebLogo.png" height="55">
						</div>
					</td>
					<td width = "60%" align="center">
<!--								<input type = "text" id = "searchBar" style = "font-size:20px; width:70%; background-color:#E0E0E0"> -->

					</td>
					<td style = "width:20%; text-align:center;">
						<img src = "../../../Images/dixit/dixitLogo.png" height="55" align="center">
					</td>
				</tr>
			</table>
		</div>
		<div class="mainBlock" id="mainBlock">
			<div class="mainHolder">
				<div class="titleBlock">
					<div class="titleHolder">
						Speel dixit!
					</div>
				</div>
				<div class="titleImageBlock">
					<div class="titleImageHolder">
						<img src = "../../../Images/dixit/dixitTitle.png" height="250px">
					</div>
				</div>
				<div class="buttonBlock">
					<div class="leftButtonBlock">
						<div class="leftButtonHolder">
							Sluit aan
						</div>
					</div>
					<div class="rightButtonBlock" onclick="newGame();">
						<div class="rightButtonHolder">
							Nieuw spel
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
