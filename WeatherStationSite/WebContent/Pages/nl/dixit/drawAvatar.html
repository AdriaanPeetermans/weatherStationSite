<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Drawer Touch</title>
		<script src="../../../Scripts/nl/dixit/drawAvatar.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../../Style/dixit/drawAvatar.css">
	</head>
	<body onload="init()">
		<div style="width:100%; height:70px; background-color: darkred;">
			<table width = "100%" height = "50" bgcolor = "darkred" border = "0" cellspacing = "0" cellpadding = "0">
				<tr>
					<td class="pwebContainer" align="center">
						<div class="pwebBlock">
							<img src = "../../../Images/pWebLogo.png" height="55">
						</div>
					</td>
					<td width = "60%" align="center">
<!--								<input type = "text" id = "searchBar" style = "font-size:20px; width:70%; background-color:#E0E0E0"> -->
						<div style = "color:#E0E0E0; font-size:30px; font-family: arial; background-color:darkred;"> Dixit </div>
					</td>
					<td style = "width:20%; text-align:center;">
						<img src = "../../../Images/dixit/dixitLogo.png" height="55" align="center">
					</td>
				</tr>
			</table>
		</div>
		<div id="sketcher">
			<div class="mainBlock" id="mainBlock">
				<div class="mainHolder">
					<div class="leftleftside">
						<div class="leftleftTitleBlock">
							<div class="leftleftTitleHolder">
								Naam:
							</div>
						</div>
						<div class="nameInputBlock">
							<input type="text" id="nameInput" OnInput="nameChange(this);">
						</div>
					</div>
			        <div class="leftside">
			        	<canvas id="loadCan" width="450px" height="50px"></canvas>
			        	<div class="wordBlock">
			        		<div class="wordHolder">
			        			Teken je avatar:
			        		</div>
			        	</div>
			            <canvas id="sketchpad" height="550px" width="450px"></canvas>
			            <div class="bottomBlock">
			            	<div class="nameBlock">
			            		<div class="nameHolder" id="nameHolder">
		            			</div>
			            	</div>
			            	<div class="timeBlock">
			            		<div class="timeHolder" id="timeHolder">
			            			02:00
		            			</div>
			            	</div>
			            </div>
			        </div>
			        <div class="rightside">
			        	<div class="colorBlock1" onclick = "changeColor(1);" id="colorBlock1"></div>
			        	<div class="colorBlock2" onclick = "changeColor(2);" id="colorBlock2"></div>
			        	<div class="slidecontainer">
		  					<input type="range" min="1" max="99" value="50" class="slider" id="thicknessSlider" OnInput="changeSize(this);">
						</div>
						<div class="sizeShowerBlock">
							<canvas id="sizeShowerCanvas" height="65px" width="65px"></canvas>
						</div>
						<div class="readyBlock" onmouseover="readyMouseIn();" onmouseout="readyMouseOut();" onclick="ready(canvas,ctx);">
							<div id="readyButton">
								Klaar!
							</div>
						</div>
			        </div>
		        </div>
	        </div>
    	</div>
	</body>
</html>
