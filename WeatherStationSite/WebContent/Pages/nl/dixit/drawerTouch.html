<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Drawer Touch</title>
		<script src="../../../Scripts/nl/dixit/drawerTouch.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../../Style/dixit/drawerTouch.css">
	</head>
	<body onload="init()">
		<div id="sketcher">
	        <div class="leftside">
	            <canvas id="sketchpad" height="600" width="450">
	            </canvas>
	        </div>
	        <div class="rightside">
	        	<div class="colorBlock1"></div>
	        	<div class="colorBlock2"></div>
	        	<div class="slidecontainer">
  					<input type="range" min="1" max="7" value="4" class="slider" id="thicknessSlider">
				</div>
				<div class="readyBlock">
					<input type="submit" value="Klaar!" id="readyButton" onclick="ready(canvas,ctx);">
				</div>
	        </div>
    	</div>
	</body>
</html>
